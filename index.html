<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />

    <style type="text/css">
    body {
        margin:0;
        padding:0;
    }
    #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
    }
    </style>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Oswald|Old+Standard+TT' rel='stylesheet' type='text/css'>

</head>

<body>
  <div id="map"></div>
  <div id="sidebar-wrapper">

    <div id="handle">
      <i class="fa fa-info-circle"></i>
    </div>

    <div id="sidebar">
      <h1>
        MÃ¼nster's popular jogging routes
      </h1>
      <p>
        This project shows an aggregation of popular jogging routes from multiple sources.
        It has been developed during the Open Data Day 2014.
      </p>
    </div>
  </div>

  <script>
  var map = L.map('map').setView([51.95, 7.6], 12);
  L.tileLayer('https://{s}.tiles.mapbox.com/v3/dnns.h8dkb1bh/{z}/{x}/{y}.png', {
      attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
  }).addTo(map);

  var routeStyle = {
      "color": "#FF0000",
      "weight": 2,
      "opacity": 0.5
  };

  $.getJSON("./runkeeper_routeFetcher/routes/route.json", function(routes) {
      L.geoJson(routes, {
          style: routeStyle
      }).addTo(map);
  });
  </script>
</body>

</html>
